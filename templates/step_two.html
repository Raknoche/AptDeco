{% extends "header.html" %}

{% block content %}

<div class="container">
    <!-- Step 2 -->
    <h1><center>Step 2: Search for a career</center></h1>
    <br>
    <br>
    <!-- Search for a job -->
    <div class="row">
        <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-6 col-xs-12">
        <center>
            <form action="{{ url_for('search_for_career') }}" method="POST">
                <label for="typeahead">Search for a specific career:</label>
                <div class="input-group input-group-lg">
                    <input name="autocomplete_careers" type="text" id="autocomplete_careers" class="form-control input-lg"/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" role="button">Submit</button>
                    </span>
                </div>
            </form>
        </center>
        </div>

        <!-- or -->
        <div class="col-lg-1 col-md-2 col-sm-2" style="text-align: center;">

            <br>
            <h4><center>or</center></h4>
            <br>

        </div>

        <!-- Keyword input -->
        <div class="col-lg-3 col-md-2 col-sm-2" style="text-align: center;">

        <form action="{{url_for('suggested_career')}}" method="get">
            <br>
            <button type="submit" class="btn btn-primary btn-lg" role="button">Let us suggest a career</button>
            <br>
        </form>
        </div>
    </div>


    <!-- Modal -->
    <br>
        <center>
        <p> Can't find a particular career in our database?  Help us improve by <a href="#" data-toggle="modal" data-target="#AddCareerModal">recommending a career</a>.</p>
        </center>
    <br>    

    <div class="modal fade" id="AddCareerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">
                        Are we missing a career?  Help us improve by entering it below:
                    </h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form" action="{{ url_for('add_career_to_db') }}" method=post>
                      <div class="form-group">
                        <label  class="col-sm-2 control-label"
                                  for="UserRecommendedCareer">Enter Career:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" 
                            id="UserRecommendedCareer" placeholder="career" name="UserRecommendedCareer"/>
                        </div>
                      </div>        
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Submit
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock %}
